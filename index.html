<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Show Hide Js</title>
    <style>
        .kotak{height: 500px;margin: 10px;}
    </style>
</head>
<body>
    <div class="container">
        <h3>Belajar JQuery Show Hide Effect</h3>
        <button id="TPilih1" type="button" class="btn btn-primary">Pilih 1</button>
        <button id="TPilih2" type="button" class="btn btn-primary">Pilih 2</button>
        <select id="SPilih">
            <option>Pilihan</option>
            <option value="A">Pilih 1</option>
            <option value="B">Pilih 2</option>
        </select>
    </div>
    <div class="container"> 
        <div class="Pilih1">
            <div class="card">
                <div class="card-content kotak">
                <h3>Hitung Luas dan Keliling Persegi Panjang</h3>
                    <form>
                        <label for="pj">NIlai Panjang</label>
                        <input type="number" id="PJ" class="form-control" >
                        <label for="lb">Nilai Lebar</label>
                        <input type="number" id="LB" class="form-control">
                        <label for="luas">Luasnya</label>
                        <input type="number" id="LUAS" disabled class="form-control">
                        <label for="kll">Keliling</label>
                        <input type="number" id="KLL" disabled class="form-control">

    
                        <br>
                        <button type="button" class="btn btn-primary" id="HPP">Hitung Luas Keliling</button>
                    </form>
                </div>
            </div>
            
        </div>
        <div class="Pilih2">
            <div class="card">
                <div class="card-content kotak">
                    Isi dari pilih 2
                </div>
            </div>
            
        </div>
    </div>
    
</body>
<script src="jquery-3.1.0.min.js"></script>
<script type="text/javascript">
    $(document).ready(function(){
        $(".Pilih1").hide();
        $(".Pilih2").hide();

        $("#TPilih1").click(function(){
           $(".Pilih1").show(1000);
           $(".Pilih2").hide(500);
        });

        $("#TPilih2").click(function(){
           $(".Pilih2").show(1000);
           $(".Pilih1").hide(500);

        });

        $("#SPilih").change(function(){
            var npilih = $("#SPilih").val();
            switch(npilih){
                case "A" :
                $(".Pilih1").show(1000);
                $(".Pilih2").hide(500);
                    break;
                    case "B" :
                    $(".Pilih2").show(1000);
                    $(".Pilih1").hide(500);
                    break;
                default :
                $(".Pilih1").hide(500);
                $(".Pilih2").hide(500);
                     break;
            }
           
        });

        $("#HPP").click(function(){
            var pj = $("#PJ").val();
            var lb = $("#LB").val();
            var luas = pj*lb;
            $("#LUAS").val(luas);
            var kell = 2*(parseFloat(pj)+parseFloat(lb));
            $("#KLL").val(kell);
        })        
    });
       
    

</script>
</html>
